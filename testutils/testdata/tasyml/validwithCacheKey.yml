---
framework: jest
postMerge:
  env:
      NODE_ENV: development
  pattern:
    - "{packages,scripts}/**/__tests__/*{.js,.coffee,[!d].ts}"
preMerge:
  env:
    NODE_ENV: development
  pattern:
    - "{packages,scripts}/**/__tests__/*{.js,.coffee,[!d].ts}"
preRun:
  env:
    NODE_ENV: development
  command:
    - yarn
postRun:
  command:
    - node --version
configFile: scripts/jest/config.source-www.js
nodeVersion: 14.17.6
version: 1.0
cache:
  key: "xyz"
  paths: 
    - "abcd"